<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StickArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <!--<script src="main.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.3/fabric.min.js"></script>
    <script src="js/canvas.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/arena.js"></script>
    <script src="js/frontFight.js"></script>

    <style>
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #dc3545;
        }
    </style>

</head>

<body>
    <div class="jumbotron jumbotron-fluid pb-0">
        <div class="container">
            <h1 class="display-4">StickArena</h1>
            <p class="lead">fajna giereczka</p>
        </div>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-0 mx-sm-3">
                        <a class="btn btn-danger mr-1 mr-sm-2" href="logout">Wyloguj</a>
                        <a class="btn btn-outline-danger mr-1 mr-sm-2" href="https://github.com/Kosert/StickArena" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="mx-auto" style="width:720px; height:486px">
            <canvas id="c" width="720" height="486">Nie działa? Ojej, wracaj do mamusi!</canvas>
            <select id="helmet" style="position: relative; visibility: hidden;width: 150px;">
                <option value="">Brak hełmu</option>
            </select>
            <select id="armor" style="position: relative; visibility: hidden;width: 150px;">
                <option value="">Brak pancerza</option>
            </select>
            <select id="weapon" style="position: relative; visibility: hidden;width: 150px">
                <option value="">Brak broni</option>
            </select>
            <select size="4" id="buy" style="position: relative; visibility: hidden;width: 150px">
                <option value="">Brak przedmiotów do kupna</option>
            </select>
            <select size="4" id="sell" style="position: relative; visibility: hidden;width: 150px">
                <option value="">Brak przedmiotów do sprzedaży</option>
            </select>
            <select size="6" id="blacksmith" style="position: relative; visibility: hidden;width: 150px">
                <option value="">Brak przedmiotów do ulepszenia</option>
            </select>
            <select id="arenaGold" style="position: relative; visibility: hidden;width: 70px">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="250">250</option>
                <option value="500">500</option>
                <option value="1000">1k</option>
                <option value="5000">5k</option>


            </select>


        </div>

    </div>
</body>

</html>
