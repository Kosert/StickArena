<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StickArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="js/addWeapon.js"></script>

    <style>
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #dc3545;
        }

        .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 1px #ffffff, 0 0 0 0.2rem #dc354540;
        }

        .form-control:focus {
            border-color: #efa8af;
            box-shadow: 0 0 0 0.2rem #dc354540;
        }

        .invalid-feedback {
            display: block;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dodaj przedmiot</h5>
                <form id="equipmentForm" action="/addWeapon" method="POST">
                    <div class="form-group">
                        <label for="name">Nazwa przedmiotu</label>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Podaj nazwę">
                    </div>
                    <div class="form-group">
                        <label for="type">Typ</label>
                        <select id="type" class="form-control" name="type">
                            <option value="helmet">Hełm</option>
                            <option value="armor">Zbroja</option>
                            <option value="weapon">Broń</option>
                        </select>
                    </div>
                    <div id="armor" class="form-group">
                        <label for="armor">armor</label>
                        <select type="text" class="form-control" name="armor">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div id="damage" class="row">
                        <div class="col form-group">
                            <label for="damageMin">damageMin</label>
                            <select type="text" class="form-control" name="damageMin">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <div class="col form-group">
                            <label for="damageMax">damageMax</label>
                            <select type="text" class="form-control" name="damageMax">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="level">level</label>
                        <select id="level" type="text" class="form-control" name="level">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value">cena</label>
                        <input id="value" type="text" class="form-control" name="value" placeholder="Podaj cene">
                        <div id="valueError" class="invalid-feedback" hidden>Cena musi być liczbą</div>

                    </div>

                    <div id="alertAdd" class="alert alert-danger" role="alert" hidden></div>
                    <button id="addButton" type="submit" class="btn btn-danger">Dodaj</button>
                </form>
            </div>
        </div>
</body>

</html>
