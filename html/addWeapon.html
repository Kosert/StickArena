<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StickArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="js/addWeapon.js"></script>

    <style>
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #dc3545;
        }

        .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 1px #ffffff, 0 0 0 0.2rem #dc354540;
        }

        .form-control:focus {
            border-color: #efa8af;
            box-shadow: 0 0 0 0.2rem #dc354540;
        }

        .invalid-feedback {
            display: block;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dodaj przedmiot</h5>
                        <form id="equipmentForm" action="/addEquipment" method="POST">
                            <div class="form-group">
                                <label for="name">Nazwa przedmiotu</label>
                                <input id="name" type="text" class="form-control" name="name" placeholder="Podaj nazwę">
                            </div>
                            <div class="form-group">
                                <label for="baseId">baseId</label>
                                <input id="baseId" type="text" class="form-control" name="baseId" placeholder="Podaj baseId w formie xx00 np. 1200">
                                <div id="baseIdError" class="invalid-feedback" hidden>Podaj id w formie xx00</div>
                            </div>
                            <div class="form-group">
                                <label for="type">Typ</label>
                                <select id="type" type="text" class="form-control" name="type">
                                    <option value="helmet">helmet</option>
                                    <option value="armor">armor</option>
                                    <option value="weapon">weapon</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="damageMin">damageMin</label>
                                <input id="damageMin" type="text" class="form-control" name="damageMin" placeholder="Podaj damageMin">
                            </div>
                            <div class="form-group">
                                <label for="damageMax">damageMax</label>
                                <input id="damageMax" type="text" class="form-control" name="damageMax" placeholder="Podaj damageMax">
                            </div>
                            <div class="form-group">
                                <label for="level">level</label>
                                <input id="level" type="text" class="form-control" name="level" placeholder="Podaj level">
                            </div>
                            <div class="form-group">
                                <label for="upgradePrice">upgradePrice</label>
                                <input id="upgradePrice" type="text" class="form-control" name="upgradePrice" placeholder="Podaj upgradePrice">
                            </div>
                            <div class="form-group">
                                <label for="value">wartość</label>
                                <input id="value" type="text" class="form-control" name="value" placeholder="Podaj value">
                            </div>

                            <div id="alertAdd" class="alert alert-danger" role="alert" hidden></div>
                            <button id="addButton" type="button" class=" btn btn-danger">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dodaj wariant</h5>
                        <form id="variantForm" action="/addVariant" method="POST">
                            <div class="form-group">
                                <label for="baseId">baseId</label>
                                <input id="baseId" type="text" class="form-control" name="baseId" placeholder="Podaj baseId">
                                <div id="baseIdError" class="invalid-feedback" hidden>Podaj id w formie xx00</div>
                            </div>
                            <div class="form-group">
                                    <label for="variant">variant</label>
                                    <select id="variant" type="text" class="form-control" name="variant">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="damageMin">damageMin</label>
                                        <input id="damageMin" type="text" class="form-control" name="damageMin" placeholder="Podaj damageMin">
                                    </div>
                                    <div class="form-group">
                                        <label for="damageMax">damageMax</label>
                                        <input id="damageMax" type="text" class="form-control" name="damageMax" placeholder="Podaj damageMax">
                                    </div>
                                    <div class="form-group">
                                        <label for="level">level</label>
                                        <input id="level" type="text" class="form-control" name="level" placeholder="Podaj level">
                                    </div>
                                    <div class="form-group">
                                        <label for="upgradePrice">upgradePrice</label>
                                        <input id="upgradePrice" type="text" class="form-control" name="upgradePrice" placeholder="Podaj upgradePrice">
                                    </div>
                                    <div class="form-group">
                                        <label for="value">wartość</label>
                                        <input id="value" type="text" class="form-control" name="value" placeholder="Podaj value">
                                    </div>
                            <div id="alertUpdate" class="alert alert-danger" role="alert" hidden></div>
                            <button id="updateButton" type="submit" class="mt-1 btn btn-danger">Aktualizuj</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
